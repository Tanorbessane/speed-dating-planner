# Configuration Netlify pour Landing Page

[build]
  # Pas de build nécessaire (HTML statique)
  publish = "."

[[redirects]]
  # Rediriger /app vers l'application Streamlit
  from = "/app"
  to = "https://tanorbessane-speed-dating-planner.streamlit.app"
  status = 302
  force = true

[[redirects]]
  # Rediriger /demo vers l'application
  from = "/demo"
  to = "https://tanorbessane-speed-dating-planner.streamlit.app"
  status = 302
  force = true

[[headers]]
  # Headers de sécurité
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache pour 1 an (fichiers statiques)
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
